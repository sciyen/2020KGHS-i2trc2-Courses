<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--link rel="stylesheet" type="text/css" href="index.css"-->
        <title>READ</title>
    </head>
    <body>
        <h1 class="display-3 text-center">REcognize Alphabet Digits (READ)</h1>
        <div class="mx-auto border p-4 rounded" style="width: 500px">
            <form enctype=multipart/form-data action="/upload" method="POST">
                <div class="form-group">
                    <label for="input-img-upload">Image to be converted</label>
                    <input type="file" class="form-control-file" id="input-img-upload" name="file">
                    <small>Please submit it after uploading</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


            <p>{{warning_msg}}</p>

            <img src={{img_path}} style="width: 450px" class="mx-auto">
            <p>The converted phone number is: {{number}}</p>
        </div>
    </body>
</html>
